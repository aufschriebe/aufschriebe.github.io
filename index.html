<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GLJWJ9NTBR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GLJWJ9NTBR');
</script>
<body>

    <div id="finder-container">
        <!-- School Selection -->
        <div id="school" class="finder-section active">
            <div class="option" onclick="nextSection('class')">Kepi</div>
        </div>

        <!-- Class Selection -->
        <div id="class" class="finder-section">
            <div class="back-btn" onclick="prevSection('school')">Back</div>
            <div class="option" onclick="nextSection('subject')">J1</div>
        </div>

        <!-- Subject Selection -->
        <div id="subject" class="finder-section">
            <div class="back-btn" onclick="prevSection('class')">Back</div>
            <div class="option" onclick="nextSection('download')">Geschichte KB</div>
            <div class="option" onclick="nextSection('download')">Deutsch KB</div>
            <div class="option" onclick="nextSection('download')">Englisch PF</div>
        </div>

        <!-- Download Section -->
        <div id="download" class="finder-section">
            <div class="back-btn" onclick="prevSection('subject')">Back</div>
            <div class="download-section">
                <p>Download the corresponding PDF:</p>
                <a href="path/to/yourfile.pdf" class="download-btn" download>Download PDF</a>
            </div>
        </div>
    </div>

    <script>
        function nextSection(next) {
            document.querySelector('.finder-section.active').classList.remove('active');
            document.getElementById(next).classList.add('active');
        }

        function prevSection(prev) {
            document.querySelector('.finder-section.active').classList.remove('active');
            document.getElementById(prev).classList.add('active');
        }
    </script>

</body>
</html>

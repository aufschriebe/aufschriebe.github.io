<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufschriebe</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GLJWJ9NTBR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GLJWJ9NTBR');
</script>
<body>

    <div id="finder-container">
        <!-- School Selection -->
        <div id="school" class="finder-section active">
            <div class="option" onclick="nextSection('class')">Kepi</div>
        </div>

        <!-- Class Selection -->
        <div id="class" class="finder-section">
            <div class="back-btn" onclick="prevSection('school')">Back</div>
            <div class="option" onclick="nextSection('J1')">J1</div>
        </div>

        <!-- Subject Selection -->
        <div id="J1" class="finder-section">
            <div class="back-btn" onclick="prevSection('class')">Back</div>
            <div class="option" onclick="nextSectionDownload('next/path1')">Ethik SI</div>
            <div class="option" onclick="nextSectionDownload('next/path1')">Mathe KA</div>
            <div class="option" onclick="nextSectionDownload('download')">Geschichte KB</div>
            <div class="option" onclick="nextSectionDownload('download')">Physik GR</div>
            <div class="option" onclick="nextSectionDownload('download')">Deutsch KB</div>
            <div class="option" onclick="nextSectionDownload('download')">Informatik WG</div>
            <div class="option" onclick="nextSectionDownload('download')">Psychologie ST</div>
            <div class="option" onclick="nextSectionDownload('download')">Englisch PR</div>
            <div class="option" onclick="nextSectionDownload('download')">Erdkunde KV</div>
        </div>
   

        <!-- Download Section -->
        <div id="download" class="finder-section">
            <div class="back-btn" onclick="prevSection('J1')">Back</div>
            <div class="download-section">
                <p>Download the corresponding PDF:</p>
                <a href="path/to/yourfile.pdf" class="download-btn" download id="downloadbutton">Download PDF</a>
            </div>
        </div>
    </div>

    <script>
        function nextSection(next) {
            document.querySelector('.finder-section.active').classList.remove('active');
            document.getElementById(next).classList.add('active');
        }
        function nextSectionDownload(downloadlink) {
            var next = 'download';
            document.querySelector('.finder-section.active').classList.remove('active');
            document.getElementById(next).classList.add('active');
            console.log("The download link is: " + downloadlink);
            document.getElementById('downloadbutton').href = downloadlink;

        }

        function prevSection(prev) {
            document.querySelector('.finder-section.active').classList.remove('active');
            document.getElementById(prev).classList.add('active');
        }
    </script>

</body>
</html>
